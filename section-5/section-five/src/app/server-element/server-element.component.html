<div class="panel panel-default">
  <div class="panel-heding">{{ element.name }}</div>
  <div class="pnel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">
        {{ element.content }}</strong
      >
      <em *ngIf="element.type === 'blueprint'"> {{ element.content }}</em>
    </p>
  </div>
</div>
